<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>

<h2 align="center">Add A new Book</h2><br><br>

<h3>Enter the details:</h3><br><br>
<form id="new_member" action="/add_new_book" enctype="multipart/form-data" method="post">
    BooksID:<br>
    <input type="number" name="BooksID" required><br>

    Title:<br>
    <input type="text" name="Title" required><br>

    Author:<br>
    <input type="text" name="Author" required><br>

    Edition:<br>
    <input type="number" name="Edition" required><br>

    Is available?:<br>
    <input type="number" name="Available"><br>

    Genre:<br>
    <input type="text" name="Genre" required><br>

    <button type="submit" id="addbook_button">Submit</button>


</form>

<p>{{ result }}</p>
</body>
</html>
