<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h2 align="center">Library Database</h2><br><br>

<h3>Choose an option:</h3><br><br>

<form id="form_add_member" action="/addmember" enctype="multipart/form-data" method="post">

</form>


<form id="form_add_book" action="/addbook" enctype="multipart/form-data" method="post">

</form>

<form id="form_borrow_book" action="/BorrowBook" enctype="multipart/form-data" method="post">

</form>


<form id="form_return_book" action="/ReturnBook" enctype="multipart/form-data" method="post">

</form>
